
# ===============================
# = DATA SOURCE
# ===============================
server.port=8080
spring.datasource.platform=mysql
spring.datasource.initialization-mode=never
spring.datasource.sql-script-encoding=UTF-8

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF8&profileSQL=true&serverTimezone=UTC&rewriteBatchedStatements=true&logger=com.mysql.cj.log.Slf4JLogger
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# = JPA
# ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.default_batch_fetch_size=200
# ===============================
# = Logging configurations
# ===============================
logging.level.org.springframework=info
logging.level.MySQL=error
logging.level.com.colamoon.app=debug
